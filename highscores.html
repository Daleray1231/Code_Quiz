<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset default list styles and add padding */
        ul {
            list-style: none;
            padding: 0;
        }

        /* Center-align text within the body */
        body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            font-size: large;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px 20px;
            position: fixed;
            top: 0;
        }

        /* Styles for the "Back to Home" link */
        #highScoresLink {
            color: #c46fea;
            text-decoration: none;
            margin-left: 20px;
        }
    </style>
    <title>High Scores</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <a href="index.html" id="highScoresLink">Back to Home</a>
    </header>

    <!-- Main content section -->
    <main>
        <div class="container">
            <div class="row">
                <!-- Left column for Initials -->
                <div class="col-md-6">
                    <h2>Initials</h2>
                    <!-- Unordered list for initials data -->
                    <ul id="initialsList"></ul>
                </div>
                <!-- Right column for Scores -->
                <div class="col-md-6">
                    <h2>Scores</h2>
                    <!-- Unordered list for scores data -->
                    <ul id="scoresList"></ul>
                </div>
                <!-- Empty column to create a 2x2 grid -->
                <div class="col-md-6"></div>
                <!-- Empty column to create a 2x2 grid -->
                <div class="col-md-6"></div>
            </div>
        </div>
    </main>

    <!-- JavaScript section -->
    <script>
        // Function to display local storage data under the "Initials" and "Scores" columns
        function displayLocalStorageData() {
            var initialsList = document.getElementById('initialsList');
            var scoresList = document.getElementById('scoresList');
            var scoresData = JSON.parse(localStorage.getItem('scoresData')) || [];
            scoresData.forEach(function (data) {
                var initialsItem = document.createElement('li');
                var scoreItem = document.createElement('li');
                initialsItem.textContent = data.initials;
                scoreItem.textContent = data.score;
                initialsList.appendChild(initialsItem);
                scoresList.appendChild(scoreItem);
            });
        }
        // Call the function when the page loads
        window.addEventListener('load', displayLocalStorageData);
    </script>
</body>

</html>
