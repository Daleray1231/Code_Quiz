<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <header>
        <a href="">View high scores</a>
        <div id="timer">Time: 0 </div>
    </header>
    <div class="container">
        <h1 id="title">Coding Quiz Challenge</h1>
        <p id="questions">Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect answers will penalize your score/time by ten seconds!</p>
        <ul id="responses">
            <!-- Answers will be dynamically generated here -->
        </ul>
        <button id="startButton">Start Quiz</button>
    </div>
    <script src="./java/script.js"></script>
</body>

</html>
