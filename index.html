<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <header>
        <!-- Header section containing the "View High Scores" link and timer -->
        <a href="">View High Scores</a> <!-- Link to view high scores -->
        <div id="timer">Time: 0 </div> <!-- Timer display -->
    </header>
    <div class="container">
        <!-- Main content container -->
        <h1 id="title">Coding Quiz Challenge</h1> <!-- Quiz title -->
        <p id="questions">
            <!-- Quiz instructions -->
            Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect answers will penalize your score/time by ten seconds!
        </p>
        <ol id="responses">
            <!-- Ordered list where answer choices will be dynamically generated -->
        </ol>
        <button id="startButton">Start Quiz</button> <!-- Button to start the quiz -->
    </div>
    <div id="quizEnd">
        <!-- Section displayed at the end of the quiz -->
        <h3>All Done!</h3> <!-- Title for the end of quiz section -->
        <p>Your final score is: <span id="score"></span></p>
        <!-- Paragraph displaying the user's final score -->
        <form>
            <!-- Form for submitting initials -->
            <label>Enter Initials: </label>
            <!-- Label for the initials input field -->
            <input id="initials" type="text" />
            <!-- Input field for entering initials -->
            <button id="submit">Submit</button>
            <!-- Button to submit the user's score and initials -->
        </form>
    </div>
    <script src="./assets/javascript/script.js"></script>
    <!-- JavaScript file reference -->
</body>

</html>
